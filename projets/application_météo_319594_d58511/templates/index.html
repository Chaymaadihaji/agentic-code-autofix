<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-8tY3EtA4icGb5f3cb8paB+dOuvDcBAwmQRIehE+5+MXDvNPhebTb1M5ybN4vNHsfHO3ODZFEPbk8sJp/0TdfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Application Météo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">À propos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Ville 1</h5>
                            <p class="card-text">Température : 25°C</p>
                            <button class="btn btn-primary">Voir les détails</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Ville 2</h5>
                            <p class="card-text">Température : 22°C</p>
                            <button class="btn btn-primary">Voir les détails</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Ville 3</h5>
                            <p class="card-text">Température : 28°C</p>
                            <button class="btn btn-primary">Voir les détails</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mt-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Ville 4</h5>
                            <p class="card-text">Température : 20°C</p>
                            <button class="btn btn-primary">Voir les détails</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mt-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Ville 5</h5>
                            <p class="card-text">Température : 24°C</p>
                            <button class="btn btn-primary">Voir les détails</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mt-4">
                    <canvas id="myChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai'],
                datasets: [{
                    label: 'Température',
                    data: [25, 22, 28, 20, 24],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
