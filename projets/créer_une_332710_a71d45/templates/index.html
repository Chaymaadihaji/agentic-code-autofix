<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .calculatrice {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculatrice</h1>
    </header>
    <main class="calculatrice">
        <div class="row mb-3">
            <div class="col-6">
                <input type="text" id="resultat" class="form-control" readonly>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" id="effacer">Effacer</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <button class="btn btn-light" id="7">7</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light" id="8">8</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light" id="9">9</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light" id="div">/</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <button class="btn btn-light" id="4">4</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light" id="5">5</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light" id="6">6</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light" id="mul">*</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <button class="btn btn-light" id="1">1</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light" id="2">2</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light" id="3">3</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light" id="soustr">-</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <button class="btn btn-light" id="0">0</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light" id="point">.</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light" id="egal">=</button>
            </div>
            <div class="col-4">
                <button class="btn btn-light" id="add">+</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <button class="btn btn-light" id="historique">Historique</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        let historique = [];
        let resultat = "";
        let operateur = "";
        let precedent = "";
        let boutonPress = false;

        document.getElementById("historique").addEventListener("click", () => {
            let modal = document.createElement("div");
            modal.classList.add("modal", "fade");
            modal.id = "historiqueModal";
            modal.innerHTML = `
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Historique</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ul id="historiqueListe" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            let modalInstance = new bootstrap.Modal(modal);
            modalInstance.show();
            let historiqueListe = document.getElementById("historiqueListe");
            historique.forEach((item, index) => {
                let listeItem = document.createElement("li");
                listeItem.classList.add("list-group-item");
                listeItem.textContent = item;
                historiqueListe.appendChild(listeItem);
            });
        });

        document.getElementById("effacer").addEventListener("click", () => {
            resultat = "";
            document.getElementById("resultat").value = "";
            historique = [];
        });

        document.getElementById("egal").addEventListener("click", () => {
            if (operateur) {
                precedent = eval(precedent + operateur + resultat);
                historique.push(resultat + " " + operateur + " " + precedent);
                resultat = precedent;
                operateur = "";
                precedent = "";
                boutonPress = false;
            }
        });

        Array.from(document.querySelectorAll("#7, #8, #9, #div, #4, #5, #6, #mul, #1, #2, #3, #soustr, #0, #point, #add")).forEach(bouton => {
            bouton.addEventListener("click", () => {
                if (!boutonPress) {
                    if (bouton.id === "0" || bouton.id === "point") {
                        if (resultat.indexOf(".") !== -1) {
                            return;
                        }
                        resultat += bouton.id === "0" ? bouton.textContent : ".";
                    } else {
                        if (operateur) {
                            historique.push(resultat + " " + operateur + " " + document.getElementById("resultat").value);
                        }
                        resultat += bouton.textContent;
                    }
                    document.getElementById("resultat").value = resultat;
                    operateur = "";
                    precedent = "";
                    boutonPress = true;
                }
            });
        });
    </script>
</body>
</html>
